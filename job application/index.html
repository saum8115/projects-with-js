<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title-small">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="First_name">First Name</label>
<input id="First_name"
 name="First_name" 
 placeholder="enter your first name"/>

                    </div>
    <div class="form-control">
        <label for="Second_name">Second Name</label>
<input id="Second_name" 
name="Second_name"
placeholder="enter your Second name"/>

                </div>
                <div class="form-control">
                    <label for="Last_name">Last Name</label>
            <input id="Last_name" 
            name="Last_name"
            placeholder="enter your Last name"/>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
            <input id="email" 
            name="email"
            placeholder="enter your email"/>
                </div>
                <div class="form-control">
                    <label for="job_role">Job-role</label>
                    <select id="job_role" name="job_role"> 
                        <option value="">"Select Job role"</option>
                        <option value="frontend">"Frontend Developer"</option>
                        <option value="backend">"Backend developer"</option>
                        <option value="Full-stack">"full stack developer"</option>
                        <option value="ui_ux">"UI UX designer"</option>
                    </select>
                </div>
                <div class="textarea-control">
                    <label for="Address">Address</label>
           <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address"></textarea>

                </div>
            
                <div class="form-control">
                    <label for="city">City</label>
            <input id="city" 
            name="city"
            placeholder="enter your city"/>
                </div>
         
            <div class="form-control">
                <label for="pincode">Pincode</label>
        <input type="number" id="pincode" 
        name="pincode"
        placeholder="enter pincode name">
           
        </div>
        <div class="form-control">
            <label for="date">Date</label>
    <input type="date" id="date" 
    name="date">
        </div>
        <div class="form-control">
            <label for"upload">Upload ypur CV</label>
    <input type="file" id="upload" 
    name="upload">
        </div>
    <div class="button_container">
        <button type="submit">Apply Now</button>
    </div>
                </div>
    </form>
    </div>
</body>
</html>
